<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.css">

</head>

<body ng-app="angularBootstrapMaterial" ng-controller="testCtrl">
    <form name="testForm">
        <abm-form-group error-messages="{required:'hello'}">
            <label data-abm-label>Static label</label>
            <input type="text" class="form-control" ng-model="user.name" abm-form-control required>
        </abm-form-group>
        <abm-form-group error-messages-include="errors.html">
            <label data-abm-label type="floating">Floating label</label>
            <input type="email" abm-form-control ng-model="user.email" required ng-minlength="10">
        </abm-form-group>
        <abm-form-group error-messages-include="errors.html">
            <input type="email" abm-form-control ng-model="user.email" required ng-minlength="10">
        </abm-form-group>
        <abm-form-group error-messages-include="errors.html">
            <label data-abm-label type="floating">Floating user summary</label>
            <textarea abm-form-control ng-model="user.summary" required ng-minlength="100"></textarea>
        </abm-form-group>
        <abm-form-group error-messages-include="errors.html">
            <label>Checkbox group!</label>
            <div class="checkbox" abm-checkbox label="checkbox!">
                <input type="checkbox" ng-model="user.email" required ng-minlength="10">
            </div>
            <div class="checkbox" abm-checkbox label="checkbox!">
                <input type="checkbox" ng-model="user.email" required ng-minlength="10">
            </div>
        </abm-form-group>
        <div class="checkbox" abm-checkbox label="checkbox!">
            <input type="checkbox" ng-model="user.email" required ng-minlength="10">
        </div>
        <abm-form-group error-messages-include="errors.html">
            <label>Radio group!</label>
            <div class="radio" abm-radio label="radio!">
                <input type="radio" name="radios" ng-model="user.email" required ng-minlength="10">
            </div>
            <div class="radio" abm-radio label="radio!">
                <input type="radio" name="radios" ng-model="user.email" required ng-minlength="10">
            </div>
        </abm-form-group>
        <abm-form-group error-messages-include="errors.html">
            <label for="select111" data-abm-label class="col-xs-2 control-label">Select</label>
            <div class="col-xs-10">
                <select id="select111" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </abm-form-group>
    </form>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/services/abmCongif.js"></script>
    <script src="scripts/services/isChar.js"></script>
    <script src="scripts/directives/form-group.js"></script>
    <script src="scripts/directives/form-control.js"></script>
    <script src="scripts/directives/control-label.js"></script>
    <script src="scripts/directives/checkbox.js"></script>
    <script src="scripts/directives/radio.js"></script>
    <script type="text/ng-template" id="errors.html">
        <div ng-message="required" class="help-block">This is required but not really</div>
    </script>

</body>

</html>
